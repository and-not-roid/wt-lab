<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const fields = {
                username: /^[a-zA-Z]{3,}$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                mobile: /^[0-9]{10}$/
            };

            const isValid = Object.keys(fields).every(id => fields[id].test(document.getElementById(id).value));
            const message = document.getElementById('message');

            if (isValid) {
                message.textContent = `Welcome, ${document.getElementById('username').value}!`;
                message.className = 'success';
            } else {
                message.textContent = 'Invalid credentials. Please check your inputs.';
                message.className = 'error';
            }
        });
    </script>
</body>

</html>
