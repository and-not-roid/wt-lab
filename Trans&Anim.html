<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Animations Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .transition-box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .transition-box:hover {
            background-color: #e74c3c;
            border: 2px dotted cadetblue;
            transform: scale(1.3);
        }

        .animation-box {
            width: 100px;
            height: 100px;
            background-color: #6ce09c;
            margin: 20px 0;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Transitions and Animations Demo</h1>

    <div class="transition-box">Hover me for transition</div>

    <div class="animation-box"></div>

    <p>This is Rotating Animation</p>

</body>

</html>
