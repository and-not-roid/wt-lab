<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Sliding Effects Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #content {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <button id="slideDownBtn">Slide Down</button>
    <button id="slideUpBtn">Slide Up</button>
    <button id="slideToggleBtn">Slide Toggle</button>

    <div id="content">Hello, I am some content!</div>

    <script>
        $(document).ready(function () {
            $('#slideDownBtn').click(function () {
                $('#content').slideDown('slow');
            });

            $('#slideUpBtn').click(function () {
                $('#content').slideUp('slow');
            });

            $('#slideToggleBtn').click(function () {
                $('#content').slideToggle('slow');
            });
        });
    </script>
</body>

</html>
