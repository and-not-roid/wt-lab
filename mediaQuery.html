<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
        }

        @media (max-width: 600px) {
            header {
                background: #444;
            }

            nav a {
                color: #fff;
                background: #333;
                padding: 10px;
                width: 100%;
                text-align: center;
            }
        }

        @media (min-width: 601px) {
            header {
                background: #ff0000;
            }

            nav {
                display: flex;
                justify-content: space-around;
                color: rgb(255, 0, 0);
            }
        }

        .container {

            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Responsive Web Design</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Welcome to Responsive Design</h2>
        <p>This is a simple example of a responsive web design using media queries.</p>
    </div>
</body>

</html>
